<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      color: white;
      background-color: rgba(0, 133, 11, 0.2);
    }
    form {
      background-color: rgb(0, 41, 25);
    }
  </style>
  <body>
    <div class="container g-0 mt-4">
      <form class="p-3 rounded-4">
        <h2 class="text-center">Formul√°rio de Cadastro</h2>
        <label class="form-label mb-2" for="name">Seu Nome:</label>
        <input class="form-control mb-2" type="text" id="name" />
        <label class="form-label mb-2" for="email">Seu e-mail:</label>
        <input class="form-control mb-2" type="email" id="email" />
        <label class="form-label mb-2" for="phone">Seu Telefone:</label>
        <input class="form-control mb-2" type="tel" id="phone" />
        <button class="btn btn-success mt-3">Enviar</button>
        <button type="reset" class="btn btn-danger mt-3">Limpar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
